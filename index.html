<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>

         <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/" alt="copy" width="23" height="23">
            </button>
         </div>

         <div class="input-container">
            <!-- password length -->
            <div class="lenth-container">
                <p>Password Length</p>
                <!-- data-lengthNUmber is custom attribute to fetch in JS -->
                <p data-lengthNumber>0</p>  
            </div>
            <!-- slider -->
             <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
             <!-- Checkbox -->
             <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
             </div>

             <div>
                <input type="checkbox" id="lowercase">
                <label for="lowecase">Include Lowecase letters</label>
             </div>

             <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
             </div>

             <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbol</label>
             </div>

             <!-- Strength container -->
             <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
             </div>

             <!-- Generate Password -->
             <button class="generateBtn">Generate Password</button>

         </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>
